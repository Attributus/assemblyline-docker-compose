version: '3.7'

services:
  # Dependancies
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: "${FILESTORE_PASSWORD}"
    command: server /data
    networks: [core]
    volumes:
    - filestore:/data
    restart: on-failure

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.0
    environment:
      SERVER_NAME: localhost
      ELASTIC_HOSTS: http://elasticsearch:9200
      ELASTIC_USERNAME: elastic
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
    depends_on:
      - elasticsearch
    volumes:
      - ${COMPOSE_ROOT}/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:5601/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: [core]
    restart: on-failure

  apm_server:
    image: docker.elastic.co/apm/apm-server:7.6.0
    volumes:
      - ${COMPOSE_ROOT}/config/apm-server.yml:/usr/share/apm-server/apm-server.yml:ro
    environment:
      ELASTIC_HOSTS: http://elasticsearch:9200
      ELASTIC_USERNAME: elastic
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
    depends_on:
      - elasticsearch
    networks:
      core: {}
    restart: on-failure

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    environment:
      - xpack.security.enabled=true
      - discovery.type=single-node
      - logger.level=WARN
      - "ELASTIC_PASSWORD=${ELASTIC_PASSWORD}"
      - "ES_JAVA_OPTS=-Xms512m -Xmx${ELASTIC_MAX_MEM}m"
    healthcheck:
        test: ["CMD-SHELL", "curl --silent --fail -u elastic:${ELASTIC_PASSWORD} localhost:9200/_cluster/health || exit 1"]
        interval: 30s
        timeout: 30s
        retries: 3
    networks: [core]
    volumes:
      - datastore:/usr/share/elasticsearch/data
    restart: on-failure

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.3.0
    user: root
    environment:
      ELASTIC_HOSTS: http://elasticsearch:9200
      ELASTIC_USERNAME: elastic
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${COMPOSE_ROOT}/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ${COMPOSE_ROOT}/config/filebeat_policy.json:/usr/share/filebeat/filebeat_policy.json:ro
    command: filebeat -e -strict.perms=false
    depends_on:
      - elasticsearch
    networks: [core]
    restart: on-failure

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.6.0
    user: root
    environment:
      ELASTIC_HOSTS: http://elasticsearch:9200
      ELASTIC_USERNAME: elastic
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${COMPOSE_ROOT}/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - ${COMPOSE_ROOT}/config/metricbeat_policy.json:/usr/share/metricbeat/metricbeat_policy.json:ro
    command: metricbeat -e --strict.perms=false
    depends_on: [elasticsearch, kibana]
    networks: [core]
    restart: on-failure

  redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: on-failure
    networks: [core]

  redis-persist:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - redis:/data
    restart: on-failure
    networks: [core]

  nginx:
    image: sgaroncse/nginx-ssl:1.17.5
    ports:
      - '443:443'
    environment:
      - DOLLAR=$$
      - UI_HOST=al_ui
      - SOCKET_HOST=al_socketio
      - FQDN=${DOMAIN}
      - MAX_BODY_SIZE=100M
    volumes:
      - ${COMPOSE_ROOT}/config/nginx.template:/tmp/default.template:ro
      - ${COMPOSE_ROOT}/config/nginx.crt:/etc/ssl/nginx.crt:ro
      - ${COMPOSE_ROOT}/config/nginx.key:/etc/ssl/nginx.key:ro
    networks:
      - core
      - external
    restart: on-failure


  # Start the core services
  # Alerter
  al_alerter:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.alerter.run_alerter

  # Expiry
  al_expiry:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.expiry.run_expiry

  # Metrics aggregator
  al_metrics:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.metrics.run_metrics_aggregator

  # Hearbeat manager
  al_heartbeat:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.metrics.run_heartbeat_manager

  # Workflow
  al_workflow:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.workflow.run_workflow

  # Watcher
  al_watcher:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.watcher.run_watcher

  al_scaler:
    build:
      context: privilege-core-image
      args:
        version: ${CORE_VERSION}
      cache_from:
        - cccs/assemblyline-core:${CORE_VERSION}
    privileged: true
    env_file: [".env"]
    environment:
      FILE_UPDATE_VOLUME: ${UPDATE_DATA_PATH}
      FILE_UPDATE_DIRECTORY: /mount/update_root/
    volumes:
      - ${UPDATE_DATA_PATH}:/mount/update_root/
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock  # NOTE, this container has access to docker socket (this is like root)
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.scaler.run_scaler

  al_updater:
    build:
      context: privilege-core-image
      args:
        version: ${CORE_VERSION}
      cache_from:
        - cccs/assemblyline-core:${CORE_VERSION}
    privileged: true
    env_file: [".env"]
    environment:
      FILE_UPDATE_VOLUME: ${UPDATE_DATA_PATH}
      FILE_UPDATE_DIRECTORY: /mount/update_root/
    volumes:
      - ${UPDATE_DATA_PATH}:/mount/update_root/
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock  # NOTE, this container has access to docker socket (this is like root)
    command: python3 -m assemblyline_core.updater.run_updater
    networks: [core]
    restart: on-failure

  al_dispatcher_files:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.dispatching.run_files

  al_dispatcher_submissions:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.dispatching.run_submissions

  # Ingester Processes
  al_ingester_ingest:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.ingester.run_ingest

  al_ingester_internal:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.ingester.run_internal

  al_ingester_submit:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks: [core]
    restart: on-failure
    command: python -m assemblyline_core.ingester.run_submit

  # Service server
  al_service_server:
    image: cccs/assemblyline-service-server:${SERVICE_SERVER_VERSION}
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    networks:
      - core
      - svc
    depends_on: [elasticsearch, redis]
    env_file: [".env"]
    environment:
      SERVICE_API_AUTH_KEY: ${SERVICE_API_KEY}
    command: "python -m assemblyline_service_server.app"
    restart: on-failure

  # UI
  al_ui:
    image: cccs/assemblyline-ui:${UI_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    command: python3 -m assemblyline_ui.app
    networks: [core]
    restart: on-failure

  # SocketIO Server
  al_socketio:
    image: cccs/assemblyline-socketio:${UI_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
    command: python3 -m assemblyline_ui.socketsrv
    networks: [core]
    restart: on-failure

  # Bootstrap the assemblyline system by creating an admin user
  al_first_time_setup:
    image: cccs/assemblyline-core:${CORE_VERSION}
    env_file: [".env"]
    volumes:
      - ${COMPOSE_ROOT}/config/config.yml:/etc/assemblyline/config.yml:ro
      - ${COMPOSE_ROOT}/config/bootstrap.py:/tmp/bootstrap.py:ro
    command: python3 /tmp/bootstrap.py
    networks: [core]

  # APKaye service
  alsvc_apkaye:
    image: cccs/assemblyline-service-apkaye:latest
    environment:
      SERVICE_API_HOST: http://al_service_server:5003
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      REGISTER_ONLY: 'True'
    networks: [svc]

  # Beaver service
  alsvc_beaver:
    image: cccs/assemblyline-service-beaver:latest
    environment:
      SERVICE_API_HOST: http://al_service_server:5003
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      REGISTER_ONLY: 'True'
    networks: [svc]

  # Characterize service
  alsvc_characterize:
    image: cccs/assemblyline-service-characterize:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # Cleaver service
  alsvc_cleaver:
    image: cccs/assemblyline-service-cleaver:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # Cuckoo service
  alsvc_cuckoo:
    image: cccs/assemblyline-service-cuckoo:latest
    environment:
      SERVICE_API_HOST: http://al_service_server:5003
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      REGISTER_ONLY: 'True'
    networks: [svc]

  # Espresso service
  alsvc_espresso:
    image: cccs/assemblyline-service-espresso:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # Extract service
  alsvc_extract:
    image: cccs/assemblyline-service-extract:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # iParse service
  alsvc_iparse:
    image: cccs/assemblyline-service-iparse:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # MetaDefender service
  alsvc_metadefender:
    image: cccs/assemblyline-service-metadefender:latest
    environment:
      SERVICE_API_HOST: http://al_service_server:5003
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      REGISTER_ONLY: 'True'
    networks: [svc]

  # MetaPeek service
  alsvc_metapeek:
    image: cccs/assemblyline-service-metapeek:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # OleTools service
  alsvc_oletools:
    image: cccs/assemblyline-service-oletools:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # PDFiD service
  alsvc_pdfid:
    image: cccs/assemblyline-service-pdfid:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # PEFile service
  alsvc_pefile:
    image: cccs/assemblyline-service-pefile:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # PeePDF service
  alsvc_peepdf:
    image: cccs/assemblyline-service-peepdf:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # TorrentSlicer service
  alsvc_torrentslicer:
    image: cccs/assemblyline-service-torrentslicer:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # Unpacker service
  alsvc_unpacker:
    image: cccs/assemblyline-service-unpacker:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
    networks: [svc]

  # VirusTotal Dynamic service
  alsvc_virustotal_dynamic:
    image: cccs/assemblyline-service-virustotal-dynamic:latest
    environment:
      SERVICE_API_HOST: http://al_service_server:5003
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      REGISTER_ONLY: 'True'
    networks: [svc]

  # VirusTotal Static service
  alsvc_virustotal_static:
    image: cccs/assemblyline-service-virustotal-static:latest
    environment:
      SERVICE_API_HOST: http://al_service_server:5003
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      REGISTER_ONLY: 'True'
    networks: [svc]

  # Yara service
  alsvc_yara:
    image: cccs/assemblyline-service-yara:latest
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REGISTER_ONLY=True
      - FILE_UPDATE_DIRECTORY=/mount/updates/
    networks: [svc]


networks:
  core:
    internal: true
  external:
    internal: false
  svc:
    name: svc
    internal: true

volumes:
  filestore:
  datastore:
  redis:
